<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body>

 <div class="container">
    <button id="buttonMotionEyeOs" type="button" class="btn btn-lg btn-block">MotionEyeOs</button>
  	<button id="buttonFirewall" type="button" class="btn btn-lg btn-block">Firewall</button>
</div>

<script src="configuration.js"></script>
<script>
$(function() {
	var myFirebaseRef = new Firebase(conf.firebaseServer);
	myFirebaseRef.authWithOAuthPopup("google", function(error, authData) {
		  if (error) {
			    console.log("Login Failed!", error);
			  } else {
			    console.log("Authenticated successfully with payload:", authData);
			  }
			});
	function initButton(buttonSubfix, firebaseRoot){
		
		var childSwitch = firebaseRoot.child("switch");
		var childRunning = firebaseRoot.child("running");
		var b = $("#button" +  buttonSubfix);
		
		b.click(function() {
			childSwitch.set(true);
		});
	
		childRunning.on("value", function(snapshot) {
			if(snapshot.val()){
				b.removeClass('btn-danger').addClass('btn-success');
			}else{
				b.removeClass('btn-success').addClass('btn-danger');
			}
		});
	
		childSwitch.on("value", function(snapshot) {
			if(snapshot.val()){
				b.addClass('active');
			}else{
				b.removeClass('active');
			}
		});
	
	}
	
	var childMotioneyeos = myFirebaseRef.child("motioneyeos");
	initButton("MotionEyeOs",childMotioneyeos);
	
	var childFirewall = myFirebaseRef.child("firewall");
	initButton("Firewall",childFirewall);

});
</script>

</body>
</html>
